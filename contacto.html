      <!-- form -->
      <form class="form" method="post" onsubmit="return enviar()">
        <div class="form-row">
          <div class="form-group col-xl-9 col-md-7 col-lg-8 col-sm-10">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" required onblur="validarEmail();">
          </div>
          <div class="form-group col-xl-9 col-md-7 col-lg-8 col-sm-10">
            <label for="inputasunto">Asunto</label>
            <input type="text" class="form-control" id="inputasunto" required placeholder="Quiero rentar mi proximo departamento con LEXRENT">
          </div>
        </div>
        <div class="form-group col-xl-9 col-md-7 col-lg-8 col-sm-10">
          <label for="inputAddress">Departamento de interés</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Televisa Santa Fe">
        </div>
        <div class="form-group col-xl-9 col-md-7 col-lg-8 col-sm-10">
          <label for="telefono" class="telefono">Telefono</label>
          <input type="tel" class="form-control" id="telefono" placeholder="55-55-55-55-55" minlength="10" required>
        </div>
        <div class="form-row">
          <div class="form-group col-xl-9 col-md-7 col-lg-8 col-sm-10">
            <label for="inputCity">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-xl-9 col-md-7 col-lg-8 col-sm-10">
            <label for="inputState">Estado</label>
            <select id="inputState" class="form-control">
              <option selected>CDMX</option>
              <option>Estado de México</option>
              <option>Queretaro</option>
              <option>Puebla</option>
              <option>Guadalajara</option>
              <option>Monterrey</option>
            </select>
          </div>
          <div class="form-group col-xl-3 col-md-3 col-lg-3 col-sm-3">
            <label for="inputZip" class="zip">Código Postal</label>
            <input type="text" class="form-control" id="inputZip" minlength="5">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Contacto por email
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Contacto por telefono
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary"><a>Enviar</a></button>
      </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.css">
      <script src="contacto.js"></script>
</body>
